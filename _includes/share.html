<section class="share">
    <h3>{{ site.translations.text.share | default: "Jangan lupa untuk membagikan postingan ini yah ayo! Share &nbsp;ğŸ‘‡ğŸ‘‡ğŸ‘‡ğŸ‘‡ğŸ˜„" }}</h3>
    <a aria-label="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}" href="https://twitter.com/intent/tweet?text=&quot;{{ page.description }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}">
        <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}">
        <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
    </a>
    
    <a aria-label="{{ site.translations.button.share_on_whatsap | default: 'Share on Whatsapp' }}" href="https://api.whatsapp.com/send?text=&quot;{{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'whatsap-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_whatsap | default: 'Share on Whatsapp' }}">
        <svg class="icon icon-whatsap"><use xlink:href="#icon-whatsap"></use></svg>
    </a>
    
    <a aria-label="{{ site.translations.button.share_on_pinterst | default: 'Share on Pinterst' }}" href="https://pinterest.com/pin/create/button/?url=&quot;{{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'pinterst-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_pinterst | default: 'Share on Pinterst' }}">
        <svg class="icon icon-pinterst"><use xlink:href="#icon-pinterst"></use></svg>
    </a>
    
</section>
